<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table Website</title>
</head>
<body>

<table border="1" width="600">
    <tr>
        <!-- Top left: website link -->
        <td>
            <a href="https://artsci.tamu.edu/statistics/index.html" target="_blank">
                Texas A&M Statistics Department Webpage
            </a>
        </td>

        <!-- Top right: image from your computer -->
        <td>
            <img src="FacePic.jpg" alt="My Image" width="200">
        </td>
    </tr>
    <tr>
        <!-- Bottom left: unordered list with two sentences -->
        <td>
            <ul>
                <li>I am studying Industrial Engineering at Texas A&M.</li>
                <li>It is going well and I hope to graduate this semester.</li>
            </ul>
        </td>

        <!-- Bottom right: blank -->
        <td>
        </td>
    </tr>
</table>

</body>
</html>
